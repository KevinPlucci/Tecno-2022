        <section>
            <h4 class="populares__titulo">Contacto</h4>
            <form>
                <label class="label-form" for="nombreapellido">
                    <p>Nombre y Apellido</p>     
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Juan Perez"></label>

                 <label class="label-form" for="correoelectronico">
                    <p>Correo Electrónico</p>
                 <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"></label>

                <label class="label-form" for="telefono">
                    <p>Teléfono</p>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX)XXXX-XXXX"></label>
                
                <label class="label-form" for="mensaje">
                    <p>Mensaje</p>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="Escribir un mensaje."></textarea>
                </label>
                

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
                   
                </fieldset>

               <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recubir novedades de la Alura Store?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
         </form>
        </section>
